<!-- 
Template Schema.org Product - Version "Acier" Enterprise
Instructions d'utilisation :

1. Inclure le script schema-product.js dans le <head>
2. Remplacer {{PRODUCT_DATA}} par les vraies données produit
3. Le schema sera généré automatiquement au chargement de la page
-->

<!-- Dans le <head> -->
<script src="../../assets/js/schema-product.js"></script>

<!-- Avant la fermeture </body> -->
<script>
// Données produit pour génération automatique Schema.org
window.productData = {
    name: "{{PRODUCT_NAME}}",
    description: "{{PRODUCT_DESCRIPTION}}",
    sku: "{{PRODUCT_SKU}}",
    mpn: "{{PRODUCT_MPN}}",
    brand: "{{PRODUCT_BRAND}}",
    manufacturer: "{{PRODUCT_MANUFACTURER}}",
    price: {{PRODUCT_PRICE}},
    originalPrice: {{PRODUCT_ORIGINAL_PRICE}}, // Optionnel
    slug: "{{PRODUCT_SLUG}}",
    category: "{{PRODUCT_CATEGORY}}",
    stock: {{PRODUCT_STOCK}},
    images: [
        "{{PRODUCT_IMAGE_1}}",
        "{{PRODUCT_IMAGE_2}}",
        "{{PRODUCT_IMAGE_3}}"
    ],
    features: [
        { name: "{{FEATURE_1_NAME}}", value: "{{FEATURE_1_VALUE}}" },
        { name: "{{FEATURE_2_NAME}}", value: "{{FEATURE_2_VALUE}}" },
        // Ajouter d'autres caractéristiques...
    ],
    reviews: [
        {
            author: "{{REVIEW_1_AUTHOR}}",
            rating: {{REVIEW_1_RATING}},
            comment: "{{REVIEW_1_COMMENT}}",
            date: "{{REVIEW_1_DATE}}"
        }
        // Ajouter d'autres avis...
    ],
    avgRating: {{AVERAGE_RATING}}
};
</script>
